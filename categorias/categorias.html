<ol class="breadcrumb animated fadeIn fast">
   <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
   <li class="active">Categorias</li>
</ol>


<div class="row">
   <div class="col-md-12">
      <div class="box">

         <div class="box-header with-border">
            <h3 class="box-title">Categorias</h3>

            <div class="box-tools">
                <div class="input-group">
                     <a class="btn btn-primary"><i class="fa fa-plus"></i> Agregar Categoría</a>
                </div>
            </div>
         </div>
         <!-- /.box-header -->


         <div class="box-body">
         	<table class="table table-bordered">
         		<thead>
         			<tr>
         				<th>#</th>
         				<th>Descripción</th>
         				<th>Fecha creación</th>
                     <th>Editar</th>
         			</tr>
         		</thead>
         		<tbody>
         			<tr ng-repeat="categoria in categoria.categorias.data">
         				<td>{{ categoria.idcategoria }}</td>
         				<td>{{ categoria.descripcion }}</td>
         				<td>{{ categoria.created_at }}</td>
                     <td>
                        <a ng-click="mostrarModal( categoria )" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                     </td>
         			</tr>
         		</tbody>
         	</table>
         </div>

         <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>


      </div>
   </div>

</div>

<div ng-include="'template/modal_categoria.html'"></div>
